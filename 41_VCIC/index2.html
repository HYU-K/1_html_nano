<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/animate/animate.css">
    <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="vendors/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="vendors/slick/slick-theme.css" />
    <script type="text/javascript" src="vendors/slick/slick.min.js"></script>
    <script type="text/javascript" src="vendors/animate/wow.min.js"></script>
    <script src="./assets/js/custom.js" type="text/javascript"></script>
    <script src="./assets/js/app.js" type="text/javascript"></script>

</head>

<body>
    <header class="site41_head_col0_vcic">
    </header>
    <section class="banne-top">
        <div class="row">
            <img src="./assets/img/bann_slide.png" alt="">
        </div>
    </section>

    <div id="popup1" class="order">
        <div class="popup">
            <div class="content">
                <a class="close" href="#" title="">&times;</a>
                <div class="item-product">
                    <div class="name">
                        <h2><span>*</span> Họ và tên:</h2>
                        <input type="text" name="Name" placeholder="Nguyễn Hoàng Anh">
                    </div>
                    <div class="mail">
                        <h2><span>*</span> Email:</h2>
                        <input type="text" name="Email" placeholder="Email">
                    </div>
                    <div class="tell">
                        <h2><span>*</span> Số điện thoại:</h2>
                        <input type="text" name="tell" placeholder="Số điện thoại">
                    </div>
                    <div class="sp">
                        <h2><span>*</span> Tên sản phẩm, dịch vụ, kết quả nghiên cứu yêu cầu:</h2>
                        <input type="text" name="sp" placeholder="Tên sản phẩm, dịch vụ, kết quả nghiên cứu yêu cầu">
                    </div>
                    <div class="fl">
                        <h2><span>*</span> Yêu cầu đối với sản phẩm, dịch vụ, kết quả nghiên cứu:</h2>
                        <input type="text" name="fl"
                            placeholder="Ghi rõ yêu cầu đối với sản phẩm, dịch vụ, kết quả nghiên cứu cần tìm">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
